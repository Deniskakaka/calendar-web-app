<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <header class="head">
        <nav class="navigate">
            <button class="navigate_create">
                <img src="https://img.icons8.com/color/48/000000/plus-math.png" class="plus">
                Create
            </button>
            <button class="navigate_today">Today</button>
            <div class="navigate__arows">
                <div class="navigate__arows_left"></div>
                <div class="navigate__arows_right"></div>
            </div>
            <div class="navigate__MonthAndYear">
                <span class="monthNow">Nov</span>
                <span>-</span>
                <span class="mounthFutear">Dec</span>
                <span class="year">2019</span>
            </div>
        </nav>
        <div class="week"></div>
    </header>
    <main class="main">
        <div class="schedule">
            <div class="sidebar"></div>
            <div class="days"></div>
        </div>
    </main>
    <div class="popup-layer">
        <div class="popup event">
            <input class="event__name" type="text" placeholder="Добавьте название">
            <div class="popup__picker">
                <input class="event__date-start" type="date">
                <input class="event__time-start" type="time">
                <span>-</span>
                <input class="event__time-end" type="time">
                <input class="event__date-end" type="date">
            </div>
            <textarea class="event__description" name="event__description" cols="30" rows="10"></textarea>
            <div class="footer-popup">
                <span class="event__btn-delete">D</span>
                <button class="event__btn-save">Сохранить</button>
            </div>
            <span class="popup__btn-close">X</span>
        </div>
    </div>
    <script src="./src/js/index.js" type="module"></script>
</body>

</html>
