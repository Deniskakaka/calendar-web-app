<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>
    <header class="head">
        <nav class="navigate">
            <button class="navigate_create">
                <img src="https://img.icons8.com/color/48/000000/plus-math.png" class="plus">
                Create
            </button>
            <button class="navigate_today">Today</button>
            <div class="navigate__arows">
                <div class="navigate__arows_left"></div>
                <div class="navigate__arows_right"></div>
            </div>
            <div class="navigate__MonthAndYear">
                <span class="monthNow"></span>
                <span></span>
                <span class="mounthFutear"></span>
                <span class="year"></span>
            </div>
        </nav>
        <div class="week"></div>
    </header>
    <main class="main">
        <div class="schedule">
            <div class="sidebar"></div>
            <div class="days"></div>
        </div>
    </main>
    <div class="popup-layer display-none">
        <form class="popup event" data-id-event="">
            <span class="popup__btn-close"><img class="close" src="https://img.icons8.com/color/48/000000/close-window.png"></span>
            <input class="event__name" name="eventName" type="text" placeholder="Add title ">
            <div class="popup__picker">
                <img class="clock" src="https://img.icons8.com/pastel-glyph/64/000000/time.png">
                <input class="event__date-start" name="eventDateStart" type="date">
                <input class="event__time-start" name="eventTimeStart" type="time">
                <span class='line'></span>
                <input class="event__time-end" name="eventTimeEnd" type="time">
                <input class="event__date-end" name="eventDateEnd" type="date">
            </div>
            <img class="multilineText" src="https://img.icons8.com/windows/32/000000/multiline-text.png">
            <textarea class="event__description" name="eventDescription" cols="15" rows="5" placeholder="Add description"></textarea>
            <div class="footer-popup">
                <span class="event__btn-delete"><img class="bascket" src="https://img.icons8.com/windows/32/000000/trash.png"></span>
                <button class="event__btn-save">Save</button>
            </div>
        </form>
    </div>
    <script src="./src/js/index.js" type="module"></script>
    <script src="./src/js/days.js" type="module"></script>
</body>

</html>
